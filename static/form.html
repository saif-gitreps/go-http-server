<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Form</title>
   </head>
   <body>
      <div>
         <form action="/form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />

            <br />
            <input type="submit" value="Submit" />
         </form>
      </div>
   </body>
</html>
